<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Admin Page</h1>
  <button id="restart-server">Restart Server</button>
  <script>
    document.getElementById('restart-server').addEventListener('click', async () => {
      try {
        const response = await fetch('/api/restart-server', { method: 'POST' });
        if (response.ok) {
          alert('Server restarted successfully!');
        } else {
          const errorText = await response.text();
          alert(`Failed to restart the server: ${errorText}`);
        }
      } catch (error) {
        console.error('Error restarting server:', error);
        alert('Error restarting the server.');
      }
    });
  </script>
</body>
</html>
